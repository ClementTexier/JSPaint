<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JSPaint</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body onload="setDefaultBrush()">
    <h1>Welcome to JSPaint!</h1>
    <div id="wrapper">
        <div id="sketch">
            <canvas id="drawing-area"></canvas>
        </div>
        <div id="tools">
            <h3>Toolbox</h3>
            <div id="color">
                <div id="box" onclick="setColor(getColor(this))" style="background-color: #FF0000;"></div>
            </div>
            <div id="color">
                <div id="box" onclick="setColor(getColor(this))" style="background-color: #FFA500;"></div>
            </div>
            <div id="color">
                <div id="box" onclick="setColor(getColor(this))" style="background-color: #FFFF00;"></div>
            </div>
            <div id="color">
                <div id="box" onclick="setColor(getColor(this))" style="background-color: #008000;"></div>
            </div>
            <div id="color">
                <div id="box" onclick="setColor(getColor(this))" style="background-color: #000000;"></div>
            </div>
            <div id="color">
                <div id="box" onclick="setColor(getColor(this))" style="background-color: #FFC0CB;"></div>
            </div>
            <div id="color">
                <div id="box" onclick="setColor(getColor(this))" style="background-color: #800080;"></div>
            </div>
            <div id="color">
                <div id="box" onclick="setColor(getColor(this))" style="background-color: #0000FF;"></div>
            </div>
            <div id="color">
                <div id="box" onclick="setColor(getColor(this))" style="background-color: #00FF00;"></div>
            </div>
            <div id="color">
                <div id="box" onclick="setColor(getColor(this))" style="background-color: #FFFFFF;"></div>
            </div>
            <div id="current-color">
                current color
                <div id="box-current" style="background-color: #000000"></div>
            </div>
            <input class="jscolor" id="custom-color" value="000000" onblur="setColor('#'+this.value)">
            <button id="clean-all" onclick="resetDrawing()">Reset</button>
        </div>
    </div>
</body>
<footer>
    <script src="js/JSPaint.js"></script>
    <script src="js/jscolor.js"></script>
</footer>
